<!DOCTYPE html>
<html>

<head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div class="container main">

        <div class="zone green">
            <header>
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Our Team</li>
                    <li style="margin-left: auto;">Contact</li>
                </ul>
            </header>
        </div>

        <div class="zone red"><span>Cover</span></div>
        <div class="zone blue">
            <div class="container second">
                <div class="gray"><img src="./img/server_2_2.png" alt="server_2_2"></div>
                <div class="gray"><img src="./img/server_3.png" alt="server_3"></div>
                <div class="gray"><img src="./img/server_safe_2.png" alt="server_safe_2"></div>
                <div class="gray"><img src="./img/monitor_settings_2.png" alt="monitor_settings_2"></div>
                <div class="gray"><img src="./img/desktop_analytics_2.png" alt="desktop_analytics_2"></div>
                <div class="gray"><img src="./img/data_storage_2_2.png" alt="data_storage_2_2"></div>
                <div class="gray"><img src="./img/files_2.png" alt="files_2"></div>
                <div class="gray"><img src="./img/monitor_coding_2.png" alt="monitor_coding_2"></div>
            </div>
        </div>
        <div class="zone yellow" style="text-align: center;">Made by xyz</div>
    </div>
</body>

</html>
